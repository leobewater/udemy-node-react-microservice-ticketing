apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-depl
spec:
  # run 1 instance of the image
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: lcheung/client
---
apiVersion: v1
kind: Service
metadata:
  name: client-srv
spec:
  selector:
    app: client
  type: ClusterIP
  ports:
  - name: client
    protocol: TCP
    port: 3000
    targetPort: 3000